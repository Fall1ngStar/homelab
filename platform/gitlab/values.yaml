global:
  ingress:
    configureCertmanager: false
    class: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    domain: tgarcin.fr
  edition: ce
  grafana:
    enabled: true

gitlab:
  certmanager:
    installCRDs: false
    install: false
    rbac:
      create: false

  nginx-ingress:
    enabled: false

  gitlab:
    webservice:
      ingress:
        tls:
          secretName: gitlab-tls
    gitaly:
      persistence:
        storageClass: nfs-csi

  registry:
    ingress:
      tls:
        secretName: registry-tls

  minio:
    ingress:
      tls:
        secretName: minio-tls
    persistence:
      storageClass: nfs-csi
  upgradeCheck:
    enabled: false
