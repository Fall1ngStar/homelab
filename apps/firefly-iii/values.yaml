firefly-iii:
  ingress:
    main:
      enabled: true
      hosts:
        - host: firefly.tgarcin.fr
      tls:
        - secretName: firefly.tgarcin.fr-tls
          hosts:
            - firefly.tgarcin.fr
  postgresql:
    primary:
      persistence:
        enabled: true
        storageClass: longhorn
        size: 1Gi
  redis:
    master:
      persistence:
        enabled: true
        storageClass: longhorn
        size: 1Gi