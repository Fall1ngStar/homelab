firefly-iii:
  ingress:
    main:
      enabled: true
      hosts:
        - host: firefly.tgarcin.fr
          paths:
            - path: /
              pathType: Prefix
              service:
                name: firefly-iii
                port: 80
      tls:
        - secretName: firefly.tgarcin.fr-tls
          hosts:
            - firefly.tgarcin.fr
  postgresql:
    primary:
      persistence:
        enabled: true
        storageClass: longhorn
        size: 1Gi
  redis:
    master:
      persistence:
        enabled: true
        storageClass: longhorn
        size: 1Gi